<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ikram Zargar's Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "739410706";
  </script>
  <script src="flutter.js" defer></script>

  <style>
    /* Hide the default Flutter splash screen */
    flt-splash {
      display: none !important;
    }

    /* Custom Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* Change to match your app theme */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #cccccc;
      border-top-color: #3498db; /* Customize spinner color */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader p {
      margin-top: 20px;
      font-size: 16px;
      color: #555555;
    }
  </style>
</head>
<body>
<!-- Custom Loader -->
<div id="loader">
  <div class="spinner"></div>
  <p>Loading Portfolio...</p>
</div>

<script>
  window.addEventListener('load', function(ev) {
    // Hide Flutter's default splash screen
    const flutterSplash = document.querySelector('flt-splash');
    if (flutterSplash) {
      flutterSplash.style.display = 'none';
    }

    // Initialize Flutter app
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          // Remove custom loader after app starts
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.display = 'none';
          }
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
